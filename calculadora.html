<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculadora.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="calc">
        <div class="viewers">
          <div class="operation-viewer">10 + 5</div>
          <div class="result-viewer">15</div>
        </div>
        <div class="buttons">
          <div class="primary-ops">
            <button class="button" title="division">/</button>
            <button class="button" title="multiplication">*</button>
            <button class="button" title="subtraction">-</button>
            <button class="button" title="addition">+</button>
            <button class="button" title="calculate">=</button>
          </div>
          <div class="secondary-ops">
            <button class="button mod" title="module">mod</button>
            <button class="button" title="clear operation">C</button>
            <button class="button" title="clear all">AC</button>
          </div>
          <div class="numbers">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button zero">0</button>
            <button class="button">.</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/calculadora.js"></script>
  </body>
</html>
